<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Test</title>
</head>
<body>
    <h1 class = "title">Rock Paper Scissors</h1>
    <div class = "body">
        <div class = "scoreboard">
            <div class = "scorecard" id="human">
                <h2>Your Score</h2>
                <h2 class="scoreCount"></h2>
            </div>
            <div class = "scorecard" id="computer">
                <h2>Computer Score</h2>
                <h2 class="scoreCount"></h2>
            </div>
        </div>
        <div class = "game">
            <h1 class="roundCount">Round 1</h1>
            <br>
            <div class="choices">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
            <br>
            <div class = "battlefield">
                Waiting for you to play something....
            </div>
        </div>
    </div>
